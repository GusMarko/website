<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Artist Search</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Spotify Artist Search</h1>

  <div class="input-container">
    <input type="text" id="artistInput" placeholder="Enter artist name" />
    <select id="dataSelect">
      <option value="topSongs">Top Songs</option>
      <option value="bestSong">Best Song</option>
      <option value="latestAlbum">Latest Album</option>
    </select>
    <button onclick="searchArtist()">Search</button>
  </div>

  <div id="output" class="output-container">
    <!-- Results will be displayed here -->
  </div>

  <script src="script.js"></script>

</body>

</html>
